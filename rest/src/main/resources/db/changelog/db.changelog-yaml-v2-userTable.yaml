databaseChangeLog:
  - changeSet:
      id: 4
      author: MyName
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: User
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: UserId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_user
              - column:
                  name: FirstName
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: SecondName
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: Role
                  type: boolean
              - column:
                  name: DiscountId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_discountId
                    references: Discount(DiscountId)
  - changeSet:
      id: 5
      author: MyName
      comment: "Create user"
      changes:
        - insert:
            tableName: User
            columns:
              - column:
                  name: FirstName
                  value: "admin"
              - column:
                  name: SecondName
                  value: "admin"
              - column:
                  name: Role
                  valueBoolean: TRUE
              - column:
                  name: DiscountId
                  value: 1
  - changeSet:
      id: 6
      author: MyName
      comment: "Create user"
      changes:
        - insert:
            tableName: User
            columns:
              - column:
                  name: FirstName
                  value: "admin"
              - column:
                  name: SecondName
                  value: "admin"
              - column:
                  name: Role
                  valueBoolean: TRUE
              - column:
                  name: DiscountId
                  value: 2