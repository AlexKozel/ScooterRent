databaseChangeLog:
  - changeSet:
      id: 10
      author: MyName
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: LoginData
      changes:
        - createTable:
            tableName: LoginData
            columns:
              - column:
                  name: loginId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_login
              - column:
                  name: Login
                  type: varchar(45)
              - column:
                  name: Password
                  type: varchar(45)
              - column:
                  name: UserId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_LD_userId
                    references: User(UserId)

  - changeSet:
      id: 11
      author: MyName
      comment: "Create Discount"
      changes:
        - insert:
            tableName: LoginData
            columns:
              - column:
                  name: Login
                  value: "abc"
              - column:
                  name: Password
                  value: "xyz"
              - column:
                  name: UserId
                  value: 1
  - changeSet:
      id: 12
      author: MyName
      comment: "Create Discount"
      changes:
        - insert:
            tableName: LoginData
            columns:
              - column:
                  name: Login
                  value: "abc2"
              - column:
                  name: Password
                  value: "xyz2"
              - column:
                  name: UserId
                  value: 2