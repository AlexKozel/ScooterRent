databaseChangeLog:
  - changeSet:
      id: 16
      author: MyName
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: RentPoint
      changes:
        - createTable:
            tableName: RentPoint
            columns:
              - column:
                  name: RentPointId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_rentPoint
              - column:
                  name: Coordinates
                  type: varchar(45)
              - column:
                  name: Address
                  type: varchar(45)
              - column:
                  name: Phone
                  type: varchar(45)
              - column:
                  name: CityId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_RP_CityId
                    references: City(CityId)

  - changeSet:
      id: 17
      author: MyName
      comment: "Create RentPoint"
      changes:
        - insert:
            tableName: RentPoint
            columns:
              - column:
                  name: Coordinates
                  value: "23"
              - column:
                  name: Address
                  value: "23"
              - column:
                  name: Phone
                  value: "23"
              - column:
                  name: CityId
                  value: 1
