databaseChangeLog:
  - changeSet:
      id: 19
      author: MyName
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: Scooter
      changes:
        - createTable:
            tableName: Scooter
            columns:
              - column:
                  name: ScooterId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_scooters
              - column:
                  name: Model
                  type: varchar(45)
              - column:
                  name: Status
                  type: varchar(45)
              - column:
                  name: RentPointId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_Scooter_RentPointId
                    references: RentPoint(RentPointId)

  - changeSet:
      id: 20
      author: MyName
      comment: "Create Scooter"
      changes:
        - insert:
            tableName: Scooter
            columns:
              - column:
                  name: Model
                  value: "superModel"
              - column:
                  name: Status
                  value: "1"
              - column:
                  name: RentPointId
                  value: 1
  - changeSet:
      id: 21
      author: MyName
      comment: "Create Scooter"
      changes:
        - insert:
            tableName: Scooter
            columns:
              - column:
                  name: Model
                  value: "superModel"
              - column:
                  name: Status
                  value: "2"
              - column:
                  name: RentPointId
                  value: 2